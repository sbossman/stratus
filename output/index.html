<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yohohoho</title>
	<style>
		.header h1 {
		    color: #e9ce2c;
		    text-align: center;
		    font-family: sans-serif;
		}
		
		.header{
		    background-color: #050a0f;
		    width: 100%;
		    height: 200px;
		    display: flex;
		    justify-content: center;
		    align-items: flex-end;
		    margin-bottom: 40px;
		}
		.box-link-wrapper{
		    width: 100%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		}
		.box-link{
		    background-color: #274156;
		    width: 200px;
		    height: 200px;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    margin: 20px;
		
		    font-size: 30px;
		    color:white;
		    text-decoration: none;
		    font-family: sans-serif;
		
		    border-radius: 20px;
		    border: #274156 2px solid;
		}
		.box-link:hover{
		    color: #274156;
		    background-color: white;
		}
	</style>
</head>
<body>
<div class="header">
<h1 >
        Summer Bossman
</h1>
</div>
<div class="box-link-wrapper">
<a class="box-link">
        About Me
</a>
<a class="box-link">
        Projects
</a>
<a class="box-link">
        Blog
</a>
</div>
<h1 >
    I'm from a different file
</h1>
</body>
</html>
